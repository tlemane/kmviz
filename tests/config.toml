[databases]

[databases.MIO]
type = "kmindex-server"
[databases.MIO.params]
url = "127.0.0.1"
port = 8080
[databases.MIO.metadata]
type = "tsv"
[databases.MIO.metadata.params]
path = "./tests/metadata.tsv"
sep = "\t"
idx = "Sample"
geodata = { latitude = "Lat", longitude = "Long"}

[[databases.MIO.presets.map]]
name = "ORA"
priority = true
size = "CovXK"
opacity = 0.9

[[databases.MIO.presets.plot]]
name = "ORA"
priority = true
type = "Scatter"
size = "CovXK"
X = "Depth"
Y = "Temp"


[manager]
type = "disk"
params.directory = "./kmviz_manager_cache"

[cache]
params.directory = "./kmviz_result_cache"
params.size_limit = 20000000

[auth]
orav2 = "orav2-password"
[plugins.kmviz_example]

