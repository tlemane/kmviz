[databases]

[databases.TARA]
type = "kmindex-server"
[databases.TARA.params]
url = "127.0.0.1"
port = 8080
[databases.TARA.metadata]
type = "tsv"
[databases.TARA.metadata.params]
path = "./metadata.tsv"
sep = "\t"
idx = "Sample"
geodata = { latitude = "Lat", longitude = "Long"}

[cache]
backend = ".results/kmviz_fs_backend"

[cache.manager]
type = "disk"
params.directory = ".results/kmviz_manager_cache"

[cache.result]
params.directory = ".results/kmviz_result_cache"
params.size_limit = 20000000

[auth]
small = "small_password"

