databases:
  MIO:
    type: "kmindex-server"
    params:
      url: "127.0.0.1"
      port: 8080
    metadata:
      type: "tsv"
      params:
        path: "./tests/metadata.tsv"
        sep: "\t"
        idx: "Sample"
        geodata:
          latitude: "Lat"
          longitude: "Long"

cache:
  manager:
    type: "disk"
    params:
      directory: ".results/kmviz_manager_cache"

  result:
    params:
      directory: ".results/kmviz_result_cache"
      size_limit: 20000000000

  backend: ".results/kmviz_fs_backend"
  
auth:
  small: "small-password"
