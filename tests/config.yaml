databases:
  MIO:
    type: "kmindex-server"
    params:
      url: "127.0.0.1"
      port: 8080
    metadata:
      type: "tsv"
      params:
        path: "./tests/metadata.tsv"
        sep: "\t"
        idx: "Sample"
        geodata:
          latitude: "Lat"
          longitude: "Long"

    presets:
      map:
        - name: "ORA"
          priority: True
          size: "CovXK"
          opacity: 0.9
      plot:
        - name: "ORA"
          type: "Scatter"
          size: "CovXK"
          X: "Depth"
          Y: "Temp"

plugins:
  - kmviz_example

manager:
  type: "disk"
  params:
    directory: "./kmviz_manager_cache"

cache:
  params:
    directory: "./kmviz_result_cache"
    size_limit: 20000000000

auth:
  orav2: "orav2-password"
